spring.application.name=authenticationservice

# JWT config
# 24 hours in milliseconds
jwt.expiration=86400000
jwt.secret=9a4f2c8d3b7a1e6f45c8a0b3f267d8b1d4e6f3c8a9d2b5f8e3a9c8b5f6v8a3d9


# Use H2 database in file mode (stores data on disk)
spring.datasource.url=jdbc:h2:file:./data/userdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Tell JPA to auto-create tables
spring.jpa.hibernate.ddl-auto=update

# Optional: Show SQL logs
spring.jpa.show-sql=true
